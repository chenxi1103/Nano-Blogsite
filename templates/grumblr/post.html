<div class=\"row\"><div class=\"col-xs-11\"><div class=\"panel panel-default\"><div class=\"panel-heading\"><table><tr><td><img src=\"{% url 'photo' id=post.author.id %}\" class=\"round_icon imgCenter\" alt=\"head\"></td><td>&nbsp;&nbsp;&nbsp;</td><td><form method=\"get\" action=\"{% url 'checkUser' %}\">Author: <input type=\"submit\" class=\"btn-success\" name=\"author\" value={{ post.author.user.username }}></form>Category: {{ post.Category }} &nbsp; Published Time: {{ post.last_changed }}&nbsp;{% if post.author.user.id != currUser.id %}<a href=\"{% url 'followUser' operation='follow' id=post.author.id %}\"><button type=\"button\" class=\"btn btn-info\">follow</button></a>{% else %}<button id=\"{{ post.id }}\" class=\"btn-danger\">delete</button>{% endif %}</tr></table></div><div class=\"panel-body\"><h3 class=\"text-capitalize\">{{ post.Post }}</h3></div><div class=\"form-inline\"><input class=\"w3-input w3-half\" id=\"{{ comment_content }}\" maxlength=\"42\" placeholder=\"enter your comments\">&nbsp;<button type=\"submit\" class=\"commentNow\" id=\"{{ comment_button }}\">Comment</div><br><ol id=\"{{comment_show}}\"></ol><div>&nbsp;</div></div><div class=\"col-xs-1\">&nbsp;</div></div>
